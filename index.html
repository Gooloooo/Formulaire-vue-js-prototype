<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
        <title>Formulaire</title>
    </head>
    <body>
        <div id="app">
            <main>
                <div class="container">
    
                        <form action="">
                            <div class="renseignement">
                                <label>Nom :</label>
                                    <input type="text" v-model="nom">
                                    <br><br>
        
                                <label>Prénom :</label>
                                    <input type="text" v-model="prenom">
                                    <br><br>
        
                                <label>Date de naissance :</label>
                                    <input type="date" v-model="date">
                                    <br><br>
        
                                <label>Biographie (240 caractères):</label>
                                    <br><br>
                                    <textarea id="biographie" rows="5" cols="48" maxlength="240" v-model="bio"></textarea>
        
                                <br><br><br>
                                <label>Hobbies :</label>
                                    <input type="text" v-model="hobbie1">
                                    <input type="text" v-model="hobbie2">
                                    <input type="text" v-model="hobbie3">
                                <br><br>
        
                                <label>Musique :</label>
                                    <input type="text" v-model="musique1">
                                    <input type="text" v-model="musique2">
                                    <input type="text" v-model="musique3">
                                <br><br>
                                </div>
                            <br><br>
                            
                            <div>
                                <label>Couleur de fond :<label>
                            </div>
    
                            <div>
                                <ul class="main_ul">
                                    <li class="radio">
                                        <label>Blanc<input name="radio-buttons" value="#ffffff" type="radio" class="userColors" v-model="bgcolor" checked></label>
                                    </li>
                                    <li class="radio">
                                        <label>Noir <input name="radio-buttons" value="#000000" type="radio" class="userColors" v-model="bgcolor"></label>
                                    </li>
                                    <li class="radio">
                                        <label>Rouge<input name="radio-buttons" value="red" type="radio" class="userColors" v-model="bgcolor"></label>
                                    </li>
                                              
                                    <li class="radio">
                                        <input type="button" value="Aléatoire" class="randomAleatoire">
                                    </li>
                               </ul>
                            </div>
                            <br><br>
                            
                            <div>
                                <label>Couleur du texte :<label>
                            </div>
    
                            <div>
                                <ul class="main_ul">
                                <li class="radio">
                                    <label>Noir<input name="couleur1" value="black" type="radio" v-model="txtcolor" checked></label>
                                </li>
                                <li class="radio">
                                    <label>Blanc <input name="couleur2" value="white" type="radio" v-model="txtcolor"></label>
                                </li>
                                <li class="radio">
                                    <label>Bleu<input name="couleur3" value="blue" type="radio" v-model="txtcolor"></label>
                                </li>
                            
                                <li class="radio">
                                    <input type="button" value="Aléatoire" class="randomAleatoire">
                                </li>
                            </div>
                        </form>
                    </div>
                    
                <div>
    
                </div>
            </main>
            <section v-bind:style="{ backgroundColor: bgcolor, color: txtcolor}">
                <div class="avatar">
                    <div class="pics">
                        <img src="Image/Mario.jpg" alt="minimario" class="junioMario">
                    </div>
                    <div class="fullname">
                        <div class="name"><h3>{{ nom }}</h3></div>
                        <div class="firstname"><h3>{{ prenom }}</h3></div>
                    </div>
                    <div class="birth"><h3>Née le {{ date }}</h3></div>
                </div>
                <div class="biography"><textarea id="biographie" rows="9" cols="45">{{ bio }}</textarea></div>
                <div class="hobbies-musics">
                    
                    <ul class="space">
                        <li><p>Hobbies:</p></li>
                        <li>- <textarea cols="20"> {{ hobbie1 }} </textarea></li>
                        <li>- <textarea cols="20"> {{ hobbie2 }} </textarea></li>
                        <li>- <textarea cols="20"> {{ hobbie3 }} </textarea></li>
                    </ul>
                    
                    <ul class="space">
                        <li><p>Musics :</p></li>
                        <li>- <textarea cols="20"></textarea></li>
                        <li>- <textarea cols="20"></textarea></li>
                        <li>- <textarea cols="20"></textarea></li>
                    </ul>
                </div>
            </section>
        </div>
        <script src="js/script.js"></script>
    </body>
</html>
